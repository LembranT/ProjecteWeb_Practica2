<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body style="width: 22%; margin: 0 auto;">
    <p>Books with <strong>{{query}}</strong></p>
    {% if books %}
        <p>Books found: {{books|length}}</p>
    <ul>
        {% for book in books %}
        <li>
            {{book.name}} &nbsp; {{books.author}} &nbsp; {{books.genre}}
        </li>

        {% endfor %}
    </ul>
    {% else %}

        <p>No books found.</p>

    {% endif %}
    <form action="/" method="post">
        {% csrf_token %}
        <button type="submit">Home</button>
    </form>
</body>
</html>
