{% extends "base.html" %}
{% if books %}
    {% block content %}
        {% for book in books %}
        <ul style="list-style-type:none;">
            <li>
                {{ book.name }}
                <form action="/book/update_book/" method="GET">
                    <input name="bookname" type=hidden value = "{{ book.name }}" >
                    <input type="text" name="modifiedScore" value = "{{ book.score }}">
                    <button type="submit">Modify Score</button>
                </form>
                <form action="/book/delete_book/" method="GET">
                    <input name="bookname" type=hidden value = "{{ book.name }}"  >
                    <button type="submit">Delete</button>
                </form>
            </li>
        </ul>   
        {% endfor %}
    {% endblock %}
{% else %}
    <p>No book entered.</p>
{% endif %}
