{% extends "base.html" %}
{% if books %}
    {% block content %}
        {% for book in books %}
        <h2 style="color: red;"></h2>
            <li>
                {{ book.name }}
                <form action="/book/update_book/" method="GET">
                    <input name="bookname" type=hidden value = "{{ book.name }}" >
                    <label>Score: </label>
                    <input type="text" name="modifiedScore" value = "{{ book.score }}" size = "2">
                    <br>
                    <label>Review: </label>
                    <br>
                    <textarea cols="40" rows="5" type="text" name="modifiedReviews">{{ book.review }}</textarea>
                    <button type="submit">Save</button>
                </form>
                <form action="/book/delete_book/" method="GET">
                    <input name="bookname" type=hidden value = "{{ book.name }}"  >
                    <button type="submit">Delete</button>
                </form>
            </li>
        </ul>   
        {% endfor %}
    {% endblock %}
{% else %}
    <p>No book entered.</p>
{% endif %}
