{% extends "base.html" %}
{% if books %}
    {% block content %}
        {% for book in books %}
        <ul style="list-style-type:none;">
            <li>
                <form action="/login/" method="post">
                    {{ book.name }} &nbsp; 
                    <input  value = {{ book.score }} > 
                    <button>Save</button>
                </form>
            </li>
        </ul>   
        {% endfor %}
    {% endblock %}
{% else %}
    <p>No book entered.</p>
{% endif %}
